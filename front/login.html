<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
</head>
<body>
    <section class="displayLogin">
        <h2>Bem Vindo de Volta!</h2>
        <form class="styleForms" id="loginForm">
            <div class="inputDivLogin">
                <label for="emailLogin">E-mail: </label><br>
                <input type="text" name="emailLogin" id="emailLogin">
            </div>
            <div class="inputDivLogin">
                <label for="passwordLogin">Senha: </label><br>
                <input type="password" id="passwordLogin" name="passwordLogin">
            </div>
            <div class="termsofUse">
                <input type="checkbox" name="checkTerms" id="checkTerms">
                <p>Aceito os <u>Termos de Uso</u> e <u>Privacidade</u></p>
            </div>
            <input id="loginButton" type="submit" value="Entrar">
        </form>
    </section>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
